    <body>

        <HEADER/>


        <div id="breadcrumb">
            <p>Ti trovi in: Contatti </p>
        </div>

        <div id="menu">
            <MENU/>
        </div>

        <div id="content">

            <div id="contact_e-mail">
                <h2>Contatti</h2>
                <h3><span xml:lang="en">e-mail</span></h3>
                <p> Puoi mandarci una <span xml:lang="en">e-mail</span>: betweenthelines@gmail.com</p>
            </div>

            <div id="contact_phone">
                <h3>telefono</h3>
                <p> Puoi chiamarci al numero: 049-267276</p>
            </div>

            <div id="contact_message">  
                <h3>Oppure puoi scriverci direttamente qui...</h3>
                <form id="message-form" class="form" method="post" action="../php/contatti.php">
                    <fieldset>
                        <legend>Form di messaggio: </legend>

                        <noscript>
                            <div class="errorMessage">
                                ATTENZIONE: <span xml:lang="en">JAVASCRIPT</span> NON E' ATTIVO, ALCUNE FUNZIONALITA'
                                POTREBBERO
                                NON ESSERE DISPONIBILI
                            </div>
                        </noscript>

                        <CONFERMA_INVIO/>

                        <ERRORE_NOME/>
                        <div class="row">
                            <div class="col-25">
                                <label for="first_name">Nome:</label>
                            </div>
                            <div class="col-75">
                                <input id="first_name" name="first_name" type="text" value="<NOME/>" />
                            </div>
                        </div>

                        <ERRORE_COGNOME/>
                        <div class="row">
                            <div class="col-25">
                                <label for="last_name">Cognome:</label>
                            </div>
                            <div class="col-75">
                                <input id="last_name" type="text" name="last_name" value="<COGNOME/>"/>
                            </div>
                        </div>

                        <ERRORE_E_MAIL/>
                        <div class="row">
                            <div class="col-25">
                                <label for="e_mail">e-mail:</label>
                            </div>
                            <div class="col-75">
                                <input id="e_mail" type="text" name="e_mail" value="<E_MAIL/>"/>
                            </div>
                        </div>

                        <ERRORE_MESSAGGIO/>
                        <div class="row">
                            <div class="col-25">
                                <label for="message">Messaggio:</label>
                            </div>
                            <div class="col-75">
                                <textarea id="message" name="message" rows="20" cols="20"><MESSAGGIO/></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <input id="msgButton" class="button" type="submit" value="Invia"/>
                        </div>

                    </fieldset>
                </form>
            </div>

            <div class="turnBack"><a class="turnBackLink" href="#header">Torna su</a></div>


        </div>
