<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title xml:lang="en">Between the Lines</title>
        <meta name="title" content="Modifica utente - Between the Lines"/>
        <meta name="description" content="Pagina per la modifica dei dati personali del sito Between the Lines."/>

        <meta name="keywords" content="utente, modifica, dati, username, password, email, Between the Lines"/>
        <meta name="author" content="Antonio Badan, Francesco Trolese, Luca Veronese, Simone De Renzis"/>
        <meta name="language" content="italian it"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style.css"/>
        <link rel="stylesheet" type="text/css" media="print" href="../CSS/print.css"/>
    </head>

    <body>

        <HEADER/>

        <div id="breadcrumb">
            <p>Ti trovi in: <a href="utente.php">Utente</a> &raquo; Modifica dati personali </p>
        </div>

        <div id="menu">
            <MENU/>
        </div>

        <div id="content">
            <form action="../php/modificaUtente.php" method="post" id="changeInfoForm">
                <noscript>
                    <div class="errorMessage">ATTENZIONE: <span xml:lang="en">javascript</span> non è attivo: alcune
                        funzionalità potrebbero non essere disponibili
                    </div>
                </noscript>

                <ERRORI/>
                <!-- change profile picture -->
                <fieldset class="formFieldset">
                    <legend class="legend">Cambio foto profilo</legend>
                    <div class="row">
                        <ul class="proPic" >
                            <FOTO_PROFILO/>
                        </ul>
                    </div>
                </fieldset>
                <!-- change username -->
                <fieldset class="formFieldset">
                    <legend class="legend">Cambio <span xml:lang="en" lang="en">username</span></legend>
                    <ERRORI_USERNAME/>

                    <div class="row">
                        <label class="formLabel" for="username">Nuovo <span xml:lang="en" lang="en">username</span>:</label>
                        <div class="col-50">
                        <input id="username"
                               type="text"
                               name="username"
                               value="<USERNAME/>"/>
                        </div>
                    </div>

                </fieldset>

                <!-- change email-->
                <fieldset class="formFieldset">
                    <legend class="legend">Cambio <span xml:lang="en" lang="en">e-mail</span></legend>
                    <ERRORI_EMAIL/>

                    <div class="row">
                        <label class="formLabel" for="user-email">Nuova <span xml:lang="en" lang="en">email</span>:</label>
                        <div class="col-50">
                        <input id="user-email"
                               type="text"
                               name="user-email"
                               value="<EMAIL/>"/>
                        </div>
                    </div>
                </fieldset>

                <!--    change password-->
                <fieldset class="formFieldset">
                    <legend class="legend">Cambio <span xml:lang="en" lang="en">password</span> (lasciare vuoti i campi se non si desidera cambiarla)</legend>
                    <ERRORI_PASSWORD/>

                    <div class="row">
                        <label class="formLabel" for="newPassword1">Nuova <span xml:lang="en" lang="en">password</span>:</label>
                        <div class="col-50">
                            <input id="newPassword1"
                                   type="password"
                                   name="newPassword1"/>
                        </div>
                    </div>

                    <div class="row">
                        <label class="formLabel" for="newPassword2">Conferma nuova <span xml:lang="en" lang="en">password</span>:</label>
                        <div class="col-50">
                            <input id="newPassword2"
                                   type="password"
                                   name="newPassword2"/>
                        </div>
                    </div>

                </fieldset>
                <fieldset class="formFieldset">
                    <legend class="legend">Conferma le modifiche</legend>

                    <div class="row">
                        <label class="formLabel" for="oldPassword">Inserisci la tua <span xml:lang="en" lang="en">password</span>attuale per confermare le modifiche:</label>
                        <div class="col-50">
                            <input id="oldPassword"
                                   type="password"
                                   name="oldPassword"/>
                        </div>
                    </div>

                    <div class="row">
                        <input id="modificaButton"
                               class="button"
                               type="submit"
                               name="submitModifiche"
                               value="Salva modifiche"/>
                    </div>

                </fieldset>


            </form>
            <form action="../php/utente.php"
                  method="post"
                  class="formAnnulla">
                <fieldset class="formFieldset">
                    <legend class="legend">Annulla le modifiche</legend>

                    <div class="row">
                        <input class="button"
                               type="submit"
                               name="deleteModifiche"
                               value="Annulla"/>
                    </div>

                </fieldset>
            </form>
            <div class="turnBack"><a class="turnBackLink" href="#header">Torna su</a></div>
        </div>

        <div id="footer">
            <FOOTER/>
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
