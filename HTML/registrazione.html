<div id="content">
    <form method="post" action="registrazione.php" id="form_registrazione"
          class="vertical_input_form">
        <!--multipart/form-data	Non vengono codificati i caratteri,
        Ã¨ necessario per i form che fanno file upload.
        (https://www.w3schools.com/tags/att_form_enc  type.asp)-->
        <fieldset>
            <legend>Registrazione</legend>
            <ERROR/>

            <div class="row">
                <div class="col-25">
                    <label for="email" lang="en">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" id="email" required="required" value="<EMAIL/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="username" lang="en">Nome utente:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="username" id="username" required="required" value="<USERNAME/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="password" lang="en">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" name="password" id="password" required="required" tabindex="3"
                           class="full_width_input" value="<PWD/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="repeatpassword">Ripeti <span xml:lang=\"en\" lang="en">password</span>:</label>
                </div>
                <div class="col-75">
                    <input type="password" name="repeatpassword" id="repeatpassword" required="required" tabindex="4"
                           class="full_width_input" value="<PWD_CONFERMA/>"/>
                </div>
            </div>
            <div class="row">
                <p>Seleziona un'immagine profilo:</p>
                <ul class="proPic">
                <FOTO_PROFILO/>
                </ul>
            </div>

            <div class="row">
                <input id="reg_btn" type="submit" value="Registrati" class="button" name="registrati"/>
            </div>

        </fieldset>
    </form>
</div>
