<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title xml:lang="en">Registrazione - Between the Lines</title>
    <meta name="title" content="Registrazione - Between the Lines"/>
    <meta name="description" content="Pagina per la registrazione dell'utente al sito Between the Lines."/>

    <meta name="keywords"
          content="Between the Lines, registrazione, email, password, utente, libri, recensioni, opinioni"/>
    <meta name="author" content="Antonio Badan, Francesco Trolese, Luca Veronese, Simone De Renzis"/>
    <meta name="language" content="italian it"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="../CSS/stampa.css"/>
</head>

<body>
<div id="header">
    <img id="logo" src="../img/btllogo.jpg" alt="Libro aperto stilizzato"/>
    <h1 xml:lang="en">Between the Lines</h1>
    <h2 xml:lang="en">A world of books for young and old people</h2>
    <div id="userButtons">
    <HEADER/>
    </div>
    <a class="toContent" href="#content">Vai al contenuto</a>
</div>

<div id="breadcrumb">
    <p>Ti trovi in: Registrazione</p>
</div>

<div id="menu">
    <MENU/>
</div>

<div id="content">
    <form method="post" action="../php/registrazione.php" id="registrazioneForm"
          class="form">
        <!--multipart/form-data	Non vengono codificati i caratteri,
        Ã¨ necessario per i form che fanno file upload.
        (https://www.w3schools.com/tags/att_form_enc  type.asp)-->
        <fieldset>
            <legend>Registrazione</legend>
            <ERROR/>

            <div class="row">
                <div class="col-25">
                    <label for="email" lang="en">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" id="email" value="<EMAIL/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="username" lang="en">Nome utente:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="username" id="username" value="<USERNAME/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="password" lang="en">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" name="password" id="password" value="<PWD/>"/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="repeatpassword">Ripeti <span xml:lang=\"en\" lang="en">password</span>:</label>
                </div>
                <div class="col-75">
                    <input type="password" name="repeatpassword" id="repeatpassword" value="<PWD_CONFERMA/>"/>
                </div>
            </div>
            <div class="row">
                <p>Seleziona un'immagine profilo:</p>
                <ul class="proPic">
                <FOTO_PROFILO/>
                </ul>
            </div>

            <div class="row">
                <input id="regButton" type="submit" value="Registrati" class="button" name="registrati"/>
            </div>

        </fieldset>
    </form>
    <div class="turnBack"> <a class="turnBackLink" href="#">Torna su</a> </div>
</div>

<div id="footer">
    <FOOTER/>
</div>

<script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
